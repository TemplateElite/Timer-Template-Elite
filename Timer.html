<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 90%;
        }

        .countdown-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px 20px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .number {
            font-size: 3rem;
            font-weight: 700;
            display: block;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .time-unit:hover .number {
            transform: scale(1.1);
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            opacity: 0.8;
            font-weight: 500;
        }

        .message {
            margin-top: 40px;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .expired {
            color: #ff6b6b;
            font-weight: 700;
            animation: celebrate 1s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .timer { gap: 15px; }
            .time-unit { min-width: 80px; padding: 20px 15px; }
            .number { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Something Big Is Coming!</h1>
        <p class="subtitle">Get ready for an exciting announcement</p>
        
        <div class="timer" id="timer">
            <div class="time-unit">
                <span class="number" id="hours">24</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <div class="message" id="message">
            The countdown has begun! Stay tuned...
        </div>
    </div>

    <script>
        // SET YOUR TARGET DATE AND TIME HERE
        // Format: "Month Day, Year Hour:Minute:Second"
        // Example: "August 10, 2025 15:30:00" for Aug 10, 2025 at 3:30 PM
        const targetDate = "August 10, 2025 12:00:00"; // CHANGE THIS TO YOUR ANNOUNCEMENT TIME
        const countdownDate = new Date(targetDate).getTime();
        
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            if (distance > 0) {
                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
                
                // Add pulse effect to seconds
                const secondsEl = document.getElementById("seconds");
                secondsEl.parentElement.classList.toggle('pulse');
            } else {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = '<div class="time-unit expired"><span class="number">ðŸŽ‰</span><span class="label">Time\'s Up!</span></div>';
                document.getElementById("message").innerHTML = '<span class="expired">The wait is over! The big reveal is here!</span>';
                document.querySelector('h1').textContent = 'It\'s Time!';
            }
        }, 1000);
        
        // Initialize immediately
        timer();
    </script>
</body>
</html>
